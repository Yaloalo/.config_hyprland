general {
    disable-lottie-bar = true
    hide-cursor = true
    grace = 0
    ignore-empty-input = false
    instant = true
    texttrim = true
    fractional-scaling = 2
    screencopy = 0
}

auth {
    pam:enabled = true
    pam:module = hyprlock
    fingerprint:enabled = true
    fingerprint:ready-message = "Scan your fingerprint to unlock."
    fingerprint:present-message = "Scanning..."
}

animations {
    enabled = true
    bezier = easeOut, 0.25, 1, 0.5, 1
    animation = fade, 0.5, 1.5, easeOut
}

background {
    path = /home/yaloalo/Downloads/1373989.png
    color = rgba(0, 0, 50, 0.7)
    blur_passes = 2
    blur_size = 10
    noise = 0.02
    contrast = 0.9
    brightness = 0.8
    vibrancy = 0.2
    vibrancy-darkness = 0.1
    reload-time = 0
}

input-field {
    size = 400, 90
    outline_thickness = 3
    dots = 0.3
    dots-spacing = 0.2
    dots-center = true
    dots-rounding = -1
    inner_color = rgba(0, 0, 50, 0.5)
    outer_color = rgba(100, 180, 255, 0.8) rgba(50, 150, 255, 1.0) 90deg
    check_color = rgba(50, 150, 255, 1.0) rgba(255, 150, 50, 1.0) 120deg
    fail_color = rgba(255, 50, 50, 1.0) rgba(255, 0, 0, 1.0) 40deg
    font_color = rgba(200, 200, 255, 1.0)
    fade_on_empty = true
    rounding = 15
    position = 0, -50
    halign = center
    valign = center
}

label {
    text = "Welcome, $USER"
    color = rgba(200, 220, 255, 1.0)
    font_size = 30
    font_family = Noto Sans
    position = 0, -120
    halign = center
    valign = center
}

label {
    text = "$TIME"
    color = rgba(100, 150, 255, 1.0)
    font_size = 20
    font_family = Noto Sans
    position = 0, 50
    halign = center
    valign = center
}
